<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body class="bg-dark text-white">
    <div class="w-50 mx-auto py-5">
      <h1>Product Managment System</h1>
      <div class="form-group mb-3">
        <label for="ProductName">ProductName</label>
        <input type="text" onkeyup="validationProductName()" id="ProductName" class="form-control is-invalid" />
        <p id="error-name" class="text-danger d-none" >Invalid Input</p>
      </div>
      <div class="form-group mb-3">
        <label for="ProductPrice">ProductPrice</label>
        <input type="number" id="ProductPrice" class="form-control" />
      </div>
      <div class="form-group mb-3">
        <label for="ProductCate">ProductCate</label>
        <input type="text" id="ProductCate" class="form-control" />
      </div>
      <div class="form-group mb-3">
        <label for="ProductDesc">ProductDesc</label>
        <input type="text" id="ProductDesc" class="form-control" />
      </div>
      <button type="submit" id="mainBtn" class="fw-bold btn btn-outline-info" onclick="AddProduct()">
        Add Product
      </button>
    </div> 
    <!-- <button type="submit" class="fw-bold btn btn-outline-info">Add Product</button> -->
    <div class="w-50 mx-auto mb-3">
      <label for="Search">Search</label>
      <input type="search" oninput="searchProduct(this.value)" id="Search" class="form-control" />
    </div>
    <div class="w-50 mx-auto mb-3">
      <table class="table text-white">
        <thead>
          <th>Index</th>
          <th>ProductName</th>
          <th>ProductPrice</th>
          <th>ProductCate</th>
          <th>ProductDesc</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="Tbody">
        </tbody>
      </table>
    </div>

    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/style.js"></script>
  </body>
</html>
